<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Restaurant Web Site</title>
  </head>
  <link rel="stylesheet" href="styles/style.css" />
  <body>
    <!--! hader section starts-->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Products</a>
        <a href="#">Review</a>
        <a href="#">Contact</a>
        <a href="#">Blogs</a>
      </nav>
      <div class="buttons">
        <button>
          <i class="fas fa-search"></i>
        </button>
        <button>
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button>
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>
    <!--! hader section ends-->

    <!--! home section starts-->
    <section class="home">
      <div class="content">
        <h3>EXPRESS HOME DELIVERY</h3>
        <p>
          Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit. Laboriosam
          Quos Repellendus Aliquam Quam Aperiam Quas?
        </p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </section>
    <!--! home section ends-->

    <!--! menu section starts-->
    <section>
      <h1>Our <span>Menu</span></h1>
      <div class="box-container">
        <div class="box">
          <div class="box-head">
            <img src="images/menu-1.png" alt="menu" />
            <span class="menu-category">PIZZA</span>
            <h3>6 Mini Pizza</h3>
            <div class="price">$104.99 <span>119.99</span></div>
          </div>
          <div class="box-button">
            <a href="#" class="btn">Add to Cart</a>
          </div>
        </div>
      </div>
    </section>
    <!--! menu section ends-->
  </body>
</html>
